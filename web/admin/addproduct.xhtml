<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="Select Category Name"></h:outputLabel>
                <p:selectOneMenu value="#{productMB.catname}">
                    <f:selectItem itemLabel="Select Category Name" itemValue="" />
                    <f:selectItems value="#{subCategoryMB.categoryName}"/>
                    <p:ajax update="scat" />
                </p:selectOneMenu>
                <h:outputLabel value="Select Sub Category Name"></h:outputLabel>
                <p:selectOneMenu value="#{productMB.subcatname}" id="scat">
                    <f:selectItem itemLabel="Select Sub Category Name" itemValue="" />
                    <f:selectItems value="#{productMB.subCategoryName}"/>
                </p:selectOneMenu>
                <h:outputLabel value="Product Name"></h:outputLabel>
                <p:inputText value="#{productMB.product.proName}" ></p:inputText>
                <h:outputLabel value="Product Quantity"></h:outputLabel>
                <p:inputText value="#{productMB.product.proQty}" ></p:inputText>
                <h:outputLabel value="Product Price"></h:outputLabel>
                <p:inputText value="#{productMB.product.proPrice}" ></p:inputText>
                <h:outputLabel value="Select Image"></h:outputLabel>
                <p:fileUpload value="#{productMB.file}" mode="simple"/>
                <h:outputLabel value="Uploaded Image"></h:outputLabel>
                <h:graphicImage name="#{productMB.product.proUrl}" library="images" />
<!--                <p:graphicImage value="{productMB.imagestream2}" id="img">
                    <f:param name="file" value="{productMB.file}" />
                </p:graphicImage>-->
                <h:outputLabel value="Product Description"></h:outputLabel>
                <p:inputText value="#{productMB.product.proDesc}" ></p:inputText>
                <p:commandButton action="#{productMB.addProduct()}" value="save" update="msg image" ajax="false"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
